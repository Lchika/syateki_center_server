<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="/static/css/main.css">
    <link rel="stylesheet" href="/static/css/bootstrap.min.css">
  </head>
  <body>
    <audio autoplay loop id="bgm">
      <source src="/static/audio/MusMus-BGM-100.mp3">
    </audio>
    <div class="app_area">
      <p class="m-0">プレイ人数</p>
      <div class="setting_button mt-0 mb-0">
        <a href="{{url_for('root', player_num='1')}}">
          <button type="button" id="one_player" class="btn btn-secondary">1人</button>
        </a>
        <a href="{{url_for('root', player_num='2')}}">
          <button type="button" id="one_player" class="btn btn-secondary">2人</button>
        </a>
        <a href="{{url_for('root', player_num='3')}}">
          <button type="button" id="one_player" class="btn btn-secondary">3人</button>
        </a>
        <a href="{{url_for('root', player_num='4')}}">
          <button type="button" id="one_player" class="btn btn-secondary">4人</button>
        </a>
      </div>
      <div class="flex">
        <div class="timer">
          <p id="timer">00:00:00</p>
          <div class="button" id="start-button-box">
            <button type="button" id="start" class="btn btn-primary">状態初期化</button>
          </div>
          <div class="canvas-wrapper">
            <canvas id="canvas-timer"></canvas>
          </div>
        </div>
        <div class="score mx-5">
          <table>
            <tr>
              <th></th>
              {% for n in range(player_num) %}
                <th>{{n+1}}p</th>
              {% endfor %}
            </tr>
            <tr>
              <td>残り弾数</td>
              {% for n in range(player_num) %}
                <td id="bullet_{{n+1}}">20</td>
              {% endfor %}
            </tr>
            <tr>
              <td>得点</td>
              {% for n in range(player_num) %}
                <td id="score_{{n+1}}">0</td>
              {% endfor %}
            </tr>
          </table>
        </div>
      </div>
    </div>

    <script src="/static/js/jQuery.js"></script>
    <script src="/static/js/bootstrap.min.js"></script>
    <script src="/static/js/axios.min.js"></script>
    <script src="/static/js/timer.js"></script>
  </body>
</html>
